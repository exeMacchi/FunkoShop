<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Editar item</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styledPages/edit.css">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <nav class="navbar container">
                <figure class="navbar__logo--header">
                    <a href="../../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" 
                             alt="Isotipo de la tienda FunkoShop">
                    </a>
                </figure>

                <!-- MENU -->
                <ul class="navbar__menu--admin">
                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="./shop.html">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="./admin.html">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="../index.html">SALIR</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <!-- MAIN -->
        <main class="main-container">
            <section class="edit__content container">
                <h1 class="edit__title">EDITAR ITEM</h1>
                <form id="edit-form"
                      class="form__container"
                      action="#" 
                      method="post">

                    <div class="edit-form__content">
                        <!-- Categoría del producto -->
                        <div class="edit-form__input"> 
                            <label class="form__label"
                                   for="item-category">Categoría:</label>
                            <div class="form__select--content">
                                <select id="item-category"
                                        class="form__select"
                                        name="Category"
                                        required>

                                    <option class="form__option--placeholder"
                                            value=""
                                            disabled>Seleccionar</option>

                                    <option class="form__option"
                                            value="Figuras"
                                            selected>Figuras</option>

                                    <option class="form__option"
                                            value="Category-2">Categoria-2</option>

                                    <option class="form__option"
                                            value="Category-3">Categoria-3</option>
                                </select>
                                <span class="form__select--icon-down">
                                    <iconify-icon icon="fluent:caret-down-20-filled"></iconify-icon>
                                </span>
                                <span class="form__select--icon-up">
                                    <iconify-icon icon="fluent:caret-up-20-filled"></iconify-icon>
                                </span>
                            </div>
                        </div>

                        <!-- Licencia del producto -->
                        <div class="edit-form__input"> 
                            <label class="form__label"
                                   for="item-license">Licencia:</label>
                            <div class="form__select--content">
                                <select id="item-license"
                                        class="form__select"
                                        name="License"
                                        required>

                                    <option class="form__option--placeholder"
                                            value=""
                                            disabled>Seleccionar</option>

                                    <option class="form__option"
                                            value="Naruto Shippuden"
                                            selected>Naruto Shippuden</option>

                                    <option class="form__option"
                                            value="License-2">Licencia-2</option>

                                    <option class="form__option"
                                            value="License-3">Licencia-3</option>
                                </select>
                                <span class="form__select--icon-down">
                                    <iconify-icon icon="fluent:caret-down-20-filled"></iconify-icon>
                                </span>
                                <span class="form__select--icon-up">
                                    <iconify-icon icon="fluent:caret-up-20-filled"></iconify-icon>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Nombre del producto -->
                    <div class="edit-form__input"> 
                        <label class="form__label"
                               for="item-name">Nombre del producto:</label>
                        <input id="item-name"
                               class="form__text"
                               type="text"
                               name="Item-name"
                               value="Kakashi Hatake Shippuden Saga"
                               placeholder="Kakashi Hatake Shippuden Saga"
                               required>
                    </div>

                    <!-- Descripción del producto -->
                    <div class="edit-form__input"> 
                        <textarea id="item-description"
                                  class="form__textarea"
                                  name="Item-description"
                                  rows="10"
                                  cols="75"
                                  placeholder="Descripción del producto">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea>
                    </div>

                    <div class="edit-form__content">
                        <!-- SKU del producto -->
                        <div class="edit-form__input"> 
                            <label class="form__label"
                                   for="item-sku">SKU:</label>
                            <input id="item-sku"
                                   class="form__text edit-form__sku"
                                   type="text"
                                   name="Item-sku"
                                   value="NAR001012"
                                   placeholder="SSK11AB001"
                                   required>
                        </div>

                        <!-- Precio del producto -->
                        <div class="edit-form__input"> 
                            <label class="form__label"
                                   for="item-price">Precio:</label>
                            <input id="item-price"
                                   class="form__text edit-form__price"
                                   type="text"
                                   name="Item-price"
                                   value="$ 1.799,00"
                                   placeholder="$ 0.000,00"
                                   required>
                        </div>

                        <!-- Stock del producto -->
                        <div class="edit-form__input"> 
                            <label class="form__label"
                                   for="item-stock">Stock:</label>
                            <input id="item-stock"
                                   class="form__number edit-form__stock"
                                   type="number"
                                   name="Item-stock"
                                   value="10"
                                   placeholder="0"
                                   required>
                        </div>
                    </div>

                    <div class="edit-form__content">
                        <!-- Descuento del producto -->
                        <div class="edit-form__input"> 
                            <label class="form__label"
                                   for="item-discount">Descuento:</label>
                            <input id="item-discount"
                                   class="form__text edit-form__discount"
                                   type="text"
                                   name="Item-discount"
                                   value="10%"
                                   placeholder="0%"
                                   required>
                        </div>

                        <!-- Cuotas del producto -->
                        <div class="edit-form__input"> 
                            <label class="form__label"
                                   for="item-fees">Cuotas:</label>
                            <div class="form__select--content">
                                <select id="item-fees"
                                        class="form__select"
                                        name="Fees"
                                        required>

                                    <option class="form__option--placeholder"
                                            value=""
                                            disabled>3 Cuotas sin interés</option>

                                    <option class="form__option"
                                            value="6 cuotas"
                                            selected>6 Cuotas sin interés</option>

                                    <option class="form__option"
                                            value="Fees-2">Cuotas-2</option>

                                    <option class="form__option"
                                            value="Fees-3">Cuotas-3</option>
                                </select>
                                <span class="form__select--icon-down">
                                    <iconify-icon icon="fluent:caret-down-20-filled"></iconify-icon>
                                </span>
                                <span class="form__select--icon-up">
                                    <iconify-icon icon="fluent:caret-up-20-filled"></iconify-icon>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Seleccionar imágenes del producto -->
                    <div class="edit-form__input"> 
                        <label class="form__label"
                               for="item-img">Imágenes:</label>
                        <input id="item-img"
                               class="form__file"
                               type="file"
                               name="Item-img">
                    </div>

                    <!-- Imágenes del producto -->
                    <div class="edit-form__figure--content"> 
                        <figure class="edit-form__figure">
                            <img src="../../img/harry-potter/hermione-1.webp" alt="Funkopop de Hermione Granger de frente">
                            <figcaption class="edit-form__figcaption">Frente</figcaption>
                        </figure>

                        <figure class="edit-form__figure">
                            <img src="../../img/harry-potter/hermione-box.webp" alt="Funkopop de Hermione Granger dentro de la caja">
                            <figcaption class="edit-form__figcaption">Dorso</figcaption>
                        </figure>
                    </div>

                    <!-- Botón -->
                    <div class="edit-form__input"> 
                        <button class="form__button"
                                type="submit">Modificar Producto</button>
                    </div>
                </form>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <nav class="navbar container">
                <ul>
                    <li>
                        <a class="navbar__link"
                           href="./shop/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a class="navbar__link"
                           href="./register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a class="navbar__link"
                           href="./login.html">INGRESAR</a>
                    </li>
                    <li>
                        <a class="navbar__link"
                           href="./contact.html">CONTACTO</a>
                    </li>
                </ul>

                <figure class="navbar__logo--footer">
                    <a href="../../index.html">
                        <img src="../../img/branding/isotype.svg" 
                             alt="Isotipo de la tienda Funkoshop">
                    </a>
                </figure>
            </nav>
            <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
        </footer>

        <!-- SCRIPTS -->
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    </body>
</html>
