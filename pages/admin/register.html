<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registrarse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header> <!-- INICIO HEADER -->
            <nav>
                <figure>
                    <a href="../../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" 
                             alt="Isotipo de la tienda Funkoshop">
                    </a>
                </figure>

                <ul>
                    <li><a href="../shop/shop.html">VER TIENDA</a></li>
                    <li><a href="./admin.html">ADMIN</a></li>
                    <li><a href="../../index.html">SALIR</a></li>
                </ul>
            </nav>
        </header> <!-- FIN HEADER -->

        <main> <!-- INICIO MAIN -->
            <h1>CREA TU CUENTA</h1>
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
            <form id="register-form" action="#" method="post">
                <div> <!-- Nombre de usuario -->
                    <label for="user-name">Nombre:</label>
                    <input id="user-name" 
                           type="text" 
                           name="user-name" 
                           placeholder="John" 
                           required>
                </div>

                <div> <!-- Apellido de usuario -->
                    <label for="user-lastname">Apellido:</label>
                    <input id="user-lastname"
                           type="text"
                           name="user-lastname"
                           placeholder="Doe"
                           required>
                </div>

                <div> <!-- Email del usuario -->
                    <label for="user-email">Email:</label>
                    <input id="user-email"
                           type="email"
                           name="user-email"
                           placeholder="jhondoe@correo.com"
                           required>
                </div>
                
                <div> <!-- Precontraseña del usuario -->
                    <label for="user-prepassword">Contraseña:</label>
                    <input id="user-prepassword"
                           type="password"
                           name="user-prepassword"
                           placeholder="••••••••••"
                           required>
                </div>

                <div> <!-- Confirmación de contraseña -->
                    <label for="user-password">Repita Contraseña:</label>
                    <input id="user-password"
                           type="password"
                           name="user-password"
                           placeholder="••••••••••"
                           required>
                </div>

                <div> <!-- Registrar al usuario -->
                    <button type="submit">Registrar</button>
                    <label for="terms-conditions">
                        <input id="terms-conditions"
                               type="checkbox"
                               name="terms-and-conditions"
                               value="agree"
                               required>
                        Acepto <a href="#">Términos y Condiciones</a>
                    </label>
                </div>
            </form>
        </main> <!-- FIN MAIN -->

        <footer> <!-- INICIO FOOTER -->
            <nav>
                <ul>
                    <li><a href="../shop/shop.html">SHOP</a></li>

                </ul>

                <figure>
                    <a href="../../index.html">
                        <img src="../../img/branding/isotype.svg" 
                             alt="Isotipo de la tienda Funkoshop">
                    </a>
                </figure>
            </nav>

        </footer> <!-- FIN FOOTER -->
    </body>
</html>
