<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registrarse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styledPages/register.css">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <nav class="navbar container">
                <figure class="navbar__logo--header">
                    <a href="../../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" 
                             alt="Isotipo de la tienda FunkoShop">
                    </a>
                </figure>

                <ul class="navbar__menu--admin">
                    <li class="navbar__item">
                        <a class="navbar__link" 
                           href="../shop/shop.html">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="./admin.html">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="../../index.html">SALIR</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="main-container">
            <section class="register__content container">
                <h1 class="register__title">CREA TU CUENTA</h1>
                <p class="register__text">Completa el formulario para ser parte del mundo de los Funkos</p>
                <form id="register__form" 
                      class="form__container" 
                      action="#" 
                      method="post">

                    <!-- Nombre del usuario-->
                    <div class="register__input">
                        <label class="form__label" 
                               for="user-name">Nombre:</label>
                        <input id="user-name"
                               class="form__text"
                               type="text" 
                               name="user-name" 
                               placeholder="John" 
                               required>
                    </div>

                    <!-- Apellido del usuario -->
                    <div class="register__input">
                        <label class="form__label"
                               for="user-lastname">Apellido:</label>
                        <input id="user-lastname"
                               class="form__text"
                               type="text"
                               name="user-lastname"
                               placeholder="Doe"
                               required>
                    </div>

                    <!-- Email del usuario -->
                    <div class="register__input">
                        <label class="form__label" 
                               for="user-email">Email:</label>
                        <input id="user-email"
                               class="form__email" 
                               type="email"
                               name="user-email"
                               placeholder="jhondoe@correo.com"
                               required>
                    </div>
                    
                    <!-- Precontraseña del usuario -->
                    <div class="register__input">
                        <label class="form__label" 
                               for="user-prepassword">Contraseña:</label>
                        <input id="user-prepassword"
                               class="form__password"
                               type="password"
                               name="user-prepassword"
                               placeholder="••••••••••"
                               required>
                    </div>

                    <!-- Confirmación de contraseña -->
                    <div class="register__input">
                        <label class="form__label"
                               for="user-password">Repita Contraseña:</label>
                        <input id="user-password"
                               class="form__password"
                               type="password"
                               name="user-password"
                               placeholder="••••••••••"
                               required>
                    </div>

                    <!-- Registrar al usuario -->
                    <div class="register__input--around">
                        <button class="form__button"
                                type="submit">Registrar</button>

                        <label class="form__label--terms"
                               for="terms-conditions">
                            <input id="terms-conditions"
                                   type="checkbox"
                                   name="terms-and-conditions"
                                   value="agree"
                                   required>
                            Acepto
                            <a href="#">Términos y Condiciones</a>
                        </label>
                    </div>
                </form>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <nav class="navbar container">
                <ul>
                    <li>
                        <a class="navbar__link"
                           href="../shop/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a class="navbar__link"
                           href="./register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a class="navbar__link"
                           href="./login.html">INGRESAR</a>
                    </li>
                    <li>
                        <a class="navbar__link" 
                           href="../contact.html">CONTACTO</a>
                    </li>
                </ul>

                <figure class="navbar__logo--footer">
                    <a href="../../index.html">
                        <img src="../../img/branding/isotype.svg" 
                             alt="Isotipo de la tienda Funkoshop">
                    </a>
                </figure>
            </nav>
            <p class="footer__copy">All rights reserved 2023 - Funkoshop&copy;</p>
        </footer>
    </body>
</html>
