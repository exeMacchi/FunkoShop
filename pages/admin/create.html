<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Crear nuevo item</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Ícono para la pestaña -->
        <link rel="icon" type="image/jpg" href="/img/favicon.ico"/>
		<!-- Estilos de la página -->
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/styledPages/create.css">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <nav class="navbar container">
                <figure class="navbar__logo--header">
                    <a href="../../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" 
                             alt="Isotipo de la tienda FunkoShop">
                    </a>
                </figure>

                <!-- MENU -->
                <ul class="navbar__menu--admin">
                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="../shop/shop.html">VER TIENDA</a>
                    </li>

                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="./admin.html">ADMIN</a>
                    </li>

                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="../../index.html">SALIR</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="main-container">
            <section class="create__content container">
                <h1 class="create__title">CREAR NUEVO ITEM</h1>
                <form id="create-form"
                      class="form__container"
                      action="#" 
                      method="post">

                    <div class="create-form__content">
                        <!-- Categoría del producto -->
                        <div class="create-form__input">
                            <label class="form__label"
                                   for="item-category">Categoría:</label>
                            <div class="form__select--content">
                                <select id="item-category" 
                                        class="form__select"
                                        name="Category"
                                        required>

                                    <option class="form__option--placeholder" 
                                            value="" 
                                            disabled
                                            selected>Seleccionar</option>

                                    <option class="form__option"
                                            value="Category-1">Categoria-1</option>

                                    <option class="form__option"
                                            value="Category-2">Categoria-2</option>

                                    <option class="form__option"
                                            value="Category-3">Categoria-3</option>
                                </select>
                                <span class="form__select--icon-down">
                                    <iconify-icon icon="fluent:caret-down-20-filled"></iconify-icon>
                                </span>
                                <span class="form__select--icon-up">
                                    <iconify-icon icon="fluent:caret-up-20-filled"></iconify-icon>
                                </span>
                            </div>
                        </div>

                        <!-- Licencia del producto -->
                        <div class="create-form__input">
                            <label class="form__label"
                                   for="item-license">Licencia:</label>
                            <div class="form__select--content">
                                <select id="item-license"
                                        class="form__select"
                                        name="License"
                                        required>

                                    <option class="form__option--placeholder" 
                                            value=""
                                            disabled
                                            selected>Seleccionar</option>

                                    <option class="form__option"
                                            value="License-1">Licencia-1</option>

                                    <option class="form__option"
                                            value="License-2">Licencia-2</option>

                                    <option class="form__option"
                                            value="License-3">Licencia-3</option>
                                </select>
                                <span class="form__select--icon-down">
                                    <iconify-icon icon="fluent:caret-down-20-filled"></iconify-icon>
                                </span>
                                <span class="form__select--icon-up">
                                    <iconify-icon icon="fluent:caret-up-20-filled"></iconify-icon>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Nombre del producto -->
                    <div class="create-form__input">
                        <label class="form__label"
                               for="item-name">Nombre del producto:</label>
                        <input id="item-name"
                               class="form__text"
                               type="text"
                               name="Item-name"
                               placeholder="Kakashi Hatake Shippuden Saga"
                               required>
                    </div>

                    <!-- Descripción del producto -->
                    <div class="create-form__input">
                        <textarea id="item-description"
                                  class="form__textarea"
                                  name="Item-description"
                                  rows="10"
                                  cols="70"
                                  placeholder="Descripción del producto"></textarea>
                    </div>

                    <div class="create-form__content">
                        <!-- SKU del producto -->
                        <div class="create-form__input">
                            <label class="form__label" 
                                   for="item-sku">SKU:</label>
                            <input id="item-sku"
                                   class="form__text create-form__sku"
                                   type="text"
                                   name="Item-sku"
                                   placeholder="SSK11AB001"
                                   required>
                        </div>

                        <!-- Precio del producto -->
                        <div class="create-form__input">
                            <label class="form__label"
                                   for="item-price">Precio:</label>
                            <input id="item-price"
                                   class="form__text create-form__price"
                                   type="text"
                                   name="Item-price"
                                   placeholder="$ 0.000,00"
                                   required>
                        </div>

                        <!-- Stock del producto -->
                        <div class="create-form__input">
                            <label class="form__label"
                                   for="item-stock">Stock:</label>
                            <input id="item-stock"
                                   class="form__number create-form__stock"
                                   type="number"
                                   name="Item-stock"
                                   placeholder="0"
                                   required>
                        </div>
                    </div>

                    <div class="create-form__content">
                        <!-- Descuento del producto -->
                        <div class="create-form__input">
                            <label class="form__label"
                                   for="item-discount">Descuento:</label>
                            <input id="item-discount"
                                   class="form__number create-form__discount"
                                   type="number"
                                   name="Item-discount"
                                   placeholder="0%"
                                   required>
                        </div>

                        <!-- Cuotas del producto -->
                        <div class="create-form__input">
                            <label class="form__label"
                                   for="item-fees">Cuotas:</label>
                            <div class="form__select--content">
                                <select id="item-fees"
                                        class="form__select"
                                        name="Fees"
                                        required>

                                    <option class="form__option--placeholder"
                                            value=""
                                            disabled
                                            selected>3 Cuotas sin interés</option>

                                    <option class="form__option"
                                            value="Fees-1">Cuotas-1</option>

                                    <option class="form__option"
                                            value="Fees-2">Cuotas-2</option>

                                    <option class="form__option"
                                            value="Fees-3">Cuotas-3</option>
                                </select>
                                <span class="form__select--icon-down">
                                    <iconify-icon icon="fluent:caret-down-20-filled"></iconify-icon>
                                </span>
                                <span class="form__select--icon-up">
                                    <iconify-icon icon="fluent:caret-up-20-filled"></iconify-icon>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Seleccionar imágenes del producto -->
                    <div class="create-form__input">
                        <label class="form__label"
                               for="item-img">Imágenes:</label>
                        <input id="item-img"
                               class="form__file"
                               type="file"
                               name="Item-img">
                    </div>

                    <!-- Imágenes del producto -->
                    <div class="create-form__figure--content"> 
                    </div>

                    <!-- Botones -->
                    <div class="create-form__input--buttons"> 
                        <button class="form__button"
                                type="submit">Agregar Producto</button>

                        <button class="form__button create-form__button"
                                type="reset">Limpiar</button>
                    </div>
                </form>
            </section>
        </main>


        <!-- FOOTER -->
        <footer>
            <nav class="navbar container">
                <ul>
                    <li>
                        <a class="navbar__link" 
                           href="../shop/shop.html">SHOP</a>
                    </li>

                    <li>
                        <a class="navbar__link"
                           href="./register.html">REGISTRARSE</a>
                    </li>

                    <li>
                        <a class="navbar__link"
                           href="./login.html">INGRESAR</a>
                    </li>

                    <li>
                        <a class="navbar__link"
                           href="../../pages/contact.html">CONTACTO</a>
                    </li>
                </ul>

                <figure class="navbar__logo--footer">
                    <a href="../../index.html">
                        <img src="../../img/branding/isotype.svg" 
                             alt="Isotipo de la tienda FunkoShop">
                    </a>
                </figure>
            </nav>
            <p class="footer__copy">All rights reserved 2023 - Funkoshop&copy;</p>
        </footer>

        <!-- SCRIPTS -->
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script>
            // Código temporal necesario para los íconos de los <select>
            const selectElements = document.querySelectorAll(".form__select");
            const iconsUp = document.querySelectorAll(".form__select--icon-up");
            const iconsDown = document.querySelectorAll(".form__select--icon-down");
            const placeholder1 = "Seleccionar";
            const placeholder2 = "3 Cuotas sin interés";

            for (let i = 0; i < selectElements.length; i++){
                // Cuando se despliega el <select>
                selectElements[i].addEventListener("mousedown", function() {
                    iconsDown[i].style.display = "none";
                    iconsUp[i].style.display = "flex";
                });

                // Cuando se selecciona una opción
                selectElements[i].addEventListener("change", function() {
                    if (selectElements[i].value !== placeholder1 || 
                        selectElements[i].value !== placeholder2) {
                        iconsDown[i].style.display = "flex";
                        iconsUp[i].style.display = "none";
                    }
                });

                // Cuando el <select> pierde el foco
                selectElements[i].addEventListener("focusout", function() {
                    iconsUp[i].style.display = "none";
                    iconsDown[i].style.display = "flex";
                })
            }
        </script>
    </body>
</html>
